{% extends "layout.html" %}

{% block title %} 

{% if reg %}
Register
{% else %}
Log In
{% endif %}

{% endblock %} 

{% block main %}
<form action="/{{ 'register' if reg else 'login' }}" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" />
    </div>
    <div class="form-group">
        <input class="form-control" name="password" placeholder="Password" type="password" />
    </div>
    <button class="btn btn-primary" type="submit">{{ 'Regist' if reg else 'Log In' }}</button>
</form>
{% endblock %}
